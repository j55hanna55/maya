        function loadQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const currentQuestion = questions[randomIndex];

            document.getElementById('question').innerText = currentQuestion.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('result').innerText = '';
            document.getElementById('resultImage').style.display = 'none';
            document.getElementById('resultImage').src = '';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerText = option;
                li.classList.add('option');
                li.onclick = () => checkAnswer(li, currentQuestion.answer);
                optionsContainer.appendChild(li);
            });
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect');
                if (option.innerText === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            const result = document.getElementById('result');
            const resultImage = document.getElementById('resultImage');
            result.style.display = 'block';
            resultImage.style.display = 'block';

            if (selectedOption.innerText === correctAnswer) {
                result.innerText = 'LOVE YOU keep going babe!!';
                result.classList.add('correct');
                result.classList.remove('incorrect');
                resultImage.src = 'yes.jpeg';  
            } else {
                selectedOption.classList.add('incorrect');
                result.innerText = 'You got this love!';
                result.classList.add('incorrect');
                result.classList.remove('correct');
                resultImage.src = 'no.jpeg';  
            }
        }
